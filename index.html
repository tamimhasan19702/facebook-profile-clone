<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./asstes/5296499_fb_facebook_facebook logo_icon.png" type="image/x-icon">
    
    <!-- title -->
    <title>Facebook | Cloned by Tareq Monower</title>

    <!-- boxicons -->

    <!-- header-nav -->

            </div>
            <div class="search-box">

        </div>

        <div class="header-part header-part-2">
            <ul class="center-items">

                        <i class='bx bxs-home'></i>
                        <span class="tooltiptext">Home</span>
                    </div>
                </li>
                <li class="center-item center-item-2">

                        <i class='bx bx-movie-play'></i>

                <li class="center-item center-item-3">

                      </div>
                </li>
                <li class="center-item center-item-4">
                    
                    <div class="tooltip">
                        <i class='bx bxs-group'></i>
                        <span class="tooltiptext">Group</span>
                      </div>
                </li>
                <li class="center-item center-item-5">
                    
                    <div class="tooltip">
                        <i class='bx bx-shape-square'></i>
                        <span class="tooltiptext">Gaming</span>
                      </div>
                </li>
            </ul>
        </div>

        <div class="header-part header-part-3">
        <ul class="left-items">
            <li class="left-item left-item-1 active">

                    <i class='bx bxs-grid'></i>

            </li>
            <li class="left-item left-item-2">
                <div class="tooltip">
                    <i class='bx bxs-message-square-dots'></i>

            <li class="left-item left-item-3">

                    <i class='bx bxs-bell' ></i>
                    <span class="tooltiptext">Nortifications</span>
                </div>   
            </li>
            <li class="left-item left-item-4">
                
                <div class="tooltip">
                    <img src="./asstes/left-img.jpg" alt="" class="img-icon">
                    <span class="tooltiptext">Account</span>
                </div>   
            </li>
        </ul>
        </div>
   
    </div>
    
   

    </div>

<!-- !header-nav-finish -->

    
    <div class="section section-1">
      
        <div class="header-cover-img">
            <img src="./asstes/203206314_2785941345001491_7216397307745010262_n.jpg" alt="" class="cover-img">

            
        </div>

        <button class="cover-button"> <i class='bx bxs-camera'></i>Edit cover photo</button>
       
        <div class="header-main">

        <div class="header-pro-pic">
         
            <img src="./asstes/269604356_2918202951775329_4948958117878070844_n.jpg" alt="" class="profile-img">
            
            <div class="overlay"></div>
            
            <span class="profile-icon"><i class='bx bxs-camera'></i></span>

        <div class="header-text">

            <a href="#" class="header-button header-button-1"><i><i class='bx bx-plus-circle header-icon'></i>Add to story</i></a>
       
        <a href="#" class="header-button header-button-2"><i class='bx bxs-pencil' ></i>Edit profile</a>

        </div>
